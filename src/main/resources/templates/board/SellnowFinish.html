<html class="no-js" lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KREAM | 한정판 거래의 FLEX</title>
    <link rel="stylesheet" href="/lib/css/shop_purchaseComplite.css">
    <link rel="stylesheet" href="/lib/css/pop.css">


    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://kream.co.kr/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body id="pop2">
<!-- header-->
<div th:replace="include/checkHeader :: header"></div>
<div id="fixed"></div>
<!-- header 끝-->
<div th:replace="include/pop :: pop"></div>
<!-- container buy PC버전 시작-->
<div class="container_buy">
    <div class="content">
        <div class="buy_before">
            <div class="buy_before_check">
                <div>
                    <div class="buy_product">
                        <div class="product" style="background-color: rgb(220, 231, 243);">
                            <img src="/lib/img/jordan1_scott (1).png" alt="buy_check 이미지" class="product_img">
                        </div>
                    </div>
                </div>
                <div class="complite_content">
                    <div class="complite_title">
                        <p>즉시 판매가 완료 되었습니다.</p>
                    </div>
                    <div class="sub_title">
                        <p>거래가 체결되는 시점에</p>
                        <p>등록하신 결제 정보로 자동 처리 됩니다.</p>
                    </div>
                </div>
                <div class="complite_btn">
                    <div class="btn1">
                        <a href="/my/buying">
                        <button type="button" class="btn_small"> 내역 상세보기 </button>
                        </a>
                    </div>
                    <div class="btn2">
                        <a href="/search">
                            <button type="button" class="btn_small"> 다른 상품 둘러보기 </button>
                        </a>
                    </div>
                </div>
                <div class="sub_content" style="display: none;">
                    <p>'판매내역 > 입찰 중' 상태일 때는 입찰 지우기가 가능합니다.</p>
                </div>
                <div class="price_descion_box">
                    <div class="instant_group">
                        <div class="price_now">
                            <p>최종 주문정보</p>
                            <dl class="price_now_box">
                                <dt class="price_now_title"> 총 결제금액 </dt>
                                <dd class="price">
                                    <span class="unit"> 300,000원 </span>
                                </dd>
                            </dl>
                        </div>
                        <div class="price_bind">
                            <dl class="price_point">
                                <dt class="price_point_title">
                                    <span>즉시 판매가</span>
                                </dt>
                                <dd class="price_text">
                                    <span class="unit"> 300,000원 </span>
                                </dd>
                            </dl>
                            <dl class="price_addtion">
                                <dt class="price_title">
                                    <span>검수비</span>
                                </dt>
                                <dd class="price_text">무료</dd>
                            </dl>
                            <dl class="price_addtion">
                                <dt class="price_title">
                                    <span>배송비</span>
                                </dt>
                                <dd class="price_text">무료 이벤트</dd>
                            </dl>
                        </div>
                        <div class="price_total" style="display: none;">
                            <dl class="price_box">
                                <dt class="price_title"> 입찰 마감기한 </dt>
                                <dd class="price_empty_price">30일 - 2021/09/16까지</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="hidden_footer">
    <div th:replace="include/checkFooter :: footer"></div>
</div>
<script src="/lib/js/pop.js"></script>
</body>

</html>
