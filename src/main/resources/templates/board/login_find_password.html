<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- head.html -->
<div th:replace="include/pjs_head :: head"></div>
<!-- head.html 끝-->

<body>
<div id="__nuxt">
    <!---->
    <div id="__layout">
        <div class="wrap win_os">
            <!---->
            <div class="wrap_inner">
                <!--header_nav start-->
                <div th:replace="include/pjs_header_nav :: header_nav"></div>
                <!--header_nav end-->
                <!-- container -->
                <div class="container help">
                    <div class="content lg">
                        <div class="help_area">
                            <div>
                                <h2 class="help_title">비밀번호 찾기</h2>
                                <div class="help_notice">
                                    <p class="notice_txt"> 가입 시 등록하신 휴대폰 번호와 이메일을 입력하시면,<br>이메일로 임시 비밀번호를 전송해 드립니다. </p>
                                </div>
                                <div class="input_box" id="tell_input_box">
                                    <h3 class="input_title">휴대폰 번호</h3>
                                    <div class="input_item">
                                        <input type="text" placeholder="가입하신 휴대폰 번호('-'제거 후 입력해주세요.)" autocomplete="off" class="input_txt" id="tell_input" name="tell">
                                    </div>
                                    <p class="input_error" id="tell_input_error"></p>
                                </div>
                                <div class="input_box" id="email_input_box">
                                    <h3 class="input_title">이메일 주소</h3>
                                    <div class="input_item">
                                        <input type="text" placeholder="예) kream@kream.co.kr" autocomplete="off" class="input_txt" id="email_input" name="email">
                                    </div>
                                    <p class="input_error" id="email_input_error"></p>
                                </div>
                                <div class="help_btn_box">
                                    <a disabled="disabled" href="#" type="button" class="btn full solid disabled" id="find_btn"> 메일 발송하기 </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- banner strat -->
                <div th:replace="include/pjs_banner :: banner"></div>
                <!--banner end-->
                <!--footer strart-->
                <div th:replace="include/pjs_footer :: footer"></div>
                <!--footer end-->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/lib/js/pjs_header_nav.js}"></script>
<script th:src="@{/lib/js/loginpage_mypage_all.js}" type="text/javascript"></script>
<script th:src="@{/lib/js/login_find_password.js}" type="text/javascript"></script>
</body>
</html>
